<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Góc Của Nhật (GCN)</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">Góc Của Nhật (GCN)</a>
        
        <ul class="nav-menu">
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="music.html">Âm nhạc</a></li>
            <li><a href="games.html">Giải trí</a></li>
            <li><a href="login.html">Nhật ký</a></li>
        </ul>
        <button id="theme-toggle-button" class="theme-toggle">🌙</button>
    </nav>

    <main class="dashboard-container">

        <div class="clock-widget" id="realtime-clock">
            </div>

        <h1 class="greeting-widget" id="dynamic-greeting">
            </h1>

        <div class="quote-widget">
            <blockquote id="quote-text">
                </blockquote>
            <cite id="quote-author">
                </cite>
        </div>

        <div class="nav-cards-container">
            
            <a href="music.html" class="nav-card">
                🎵
                <h3>Góc Âm Nhạc</h3>
            </a>
            
            <a href="games.html" class="nav-card">
                🎮
                <h3>Góc Giải Trí</h3>
            </a>

            <a href="login.html" class="nav-card">
                📓
                <h3>Góc Nhật Ký</h3>
            </a>

        </div>
    </main>
    <div class="chatbot-container">

    <div class="chat-window" id="gcn-chat-window">
        <div class="chat-header">
            <h3>GCN-Bot (Hài hước)</h3>
            <button class="chat-close-btn" id="chat-close-btn">&times;</button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Chào bạn! Tui là GCN-Bot, trợ lý "cà khịa" của Nhật. Bạn cần gì hông? 😉
            </div>
        </div>
        
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Hỏi gì đi...">
            <button id="chat-send-btn">Gửi</button>
        </div>
    </div>

    <button class="chat-bubble" id="chat-bubble">
        🤖
    </button>
</div>
    <footer class="footer">
        <p>© 2025 - Làm bằng cả trái tim bởi Nhật.</p>
    </footer>


<script src="js/dashboard.js"></script> 
<script src="js/theme.js"></script>
<script src="js/theme.js"></script>
<script src="js/chatbot.js"></script> 
</body>
</html>
