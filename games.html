<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Góc Của Nhật (GCN)</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    </head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">Góc Của Nhật (GCN)</a>

        <ul class="nav-menu">
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="music.html">Âm nhạc</a></li>
            <li><a href="games.html">Giải trí</a></li>
            <li><a href="login.html">Nhật ký</a></li>
            </ul>
        <button id="theme-toggle-button" class="theme-toggle">🌙</button>
    </nav>

    <main class="container">
        <h1>Chọn Game Nào! 🎮</h1>
        <p>Nhấp vào game bạn muốn chơi.</p>

        <div class="game-selection quick-links">
            <button class="game-select-button link-box" data-game="caro">
                <span style="font-size: 40px;">🏁</span> <span>Caro 15x15</span>
            </button>
            <button class="game-select-button link-box" data-game="snake">
                <span style="font-size: 40px;">🐍</span> <span>Rắn Săn Mồi</span>
            </button>
        </div>

        <div id="caro-game-wrapper" class="game-wrapper" style="display: none;">
            <hr>
            <div class="game-container">
                <h2 id="game-status">Lượt của X</h2>
                <div id="caro-board" class="caro-board"></div>
                <button class="game-restart-button" id="restartButton">Chơi lại</button>
            </div>
        </div>

        <div id="snake-game-wrapper" class="game-wrapper" style="display: none;">
            <hr>
            <div class="snake-game-container">
                 <h2>Rắn Săn Mồi! 🐍</h2>
                 <p>Dùng phím mũi tên (← ↑ → ↓) để điều khiển.</p>
                 <canvas id="snakeCanvas" width="400" height="400" style="border: 1px solid var(--text-color); background-color: #2c3e50; display: block; margin: 10px auto;"></canvas>
                 <p id="snake-score">Điểm: 0</p>
            </div>
        </div>
        </main>

    <footer class="footer">
        <p>© 2025 - Làm bằng cả trái tim bởi Nhật.</p>
    </footer>

    <script src="js/main.js"></script> <script src="//code.tidio.co/wjsaedeuupbhm3mfljz5y1pwni7hcjso.js" async></script>
    <script src="js/theme.js"></script> <script src="js/snake-game.js"></script> <script src="js/games-page.js"></script> </body>
</html>
